<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage with Megan</title>
    <script src="https://kit.fontawesome.com/4c9d7faf05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="row container-fluid no-gutters">
            <div class="col-md-7 bg-color-title" id="title-container">
                <h1 id="title">
                    <a href="index.html">Massage With Megan</a>
                </h1>
            </div>
            <!-- This is the navbar, code was copied and adapted from bootstrap docs -->
            <div class="col-md-5 bg-color-nav">
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link" data-page="page1" href="#">Home<i id="first-icon" class="fa-solid fa-house"></i></a>
                        <a class="nav-item nav-link" data-page="page2" href="#">Locations<i class="fa-solid fa-location-dot"></i></a>
                        <a class="nav-item nav-link" data-page="page3" href="#">Contact<i class="fa-solid fa-envelope"></i></a>
                      </div>
                    </div>
                  </nav>
            </div> 
        </div>
    </header>
    <section id="page1" class="pages">
        <div class="row">
            <div class="col-md-7 contact-page">
                
            </div>
            <div class="col-md-5 image-div">
                <img src="assets/images/massage.jpg" alt="massage equipment">
            </div>
        </div>
    </section>
    <section id="page2" class="pages">
        <div class="row">
            <div class="col-md-7 contact-page">
                
            </div>
            <div class="col-md-5 image-div">
                <img src="assets/images/massage.jpg" alt="massage equipment">
            </div>
        </div>
    </section>
    <section id="page3" class="pages container-fluid">
        <div class="row">
            <div class="col-md-7 contact-page">
                <h3 class="text-center">Want to know more about the services we offer?</h3>
                <h5 class="text-center">Please get in touch below.</h5>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5 image-div">
                <img src="assets/images/massage.jpg" alt="massage equipment">
            </div>
        </div>
    </section>
    <footer class="container-fluid footer-details">
        <div class="row">
            <div class="col-sm-7" id="footer-left">
                <h5><a href="index.html">Massage With Megan</a></h5>
            </div>
            <div class="col-sm-5" id="footer-right">
                <h5>Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
